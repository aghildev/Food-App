{% extends "foodapp/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{item.Item_image}}" class="card">

        </div>
        <div class="col-md-6">
            <h1>{{object.Item_name}}</h1>
            <h4>{{object.Item_desc}}</h4>
            <h3>${{object.Item_price}}</h3>
            <a href="{% url 'delete_item' item.id %}">Delete</a>

        </div>
    </div>

</div>

{% endblock %}
