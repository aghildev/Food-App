<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static " foodapp/style.css" %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HungerPlanet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="{% url 'create_item' %}">AddItem</a>
                    <a class="nav-link active" href="#">ViewItem</a>
                    <a class="nav-link active" href="#">DeleteItem</a>
                    {% if user.is_authenticated %}
                       <a href="{% url 'logout' %}">Logout</a>
                       <a href="{% url 'profile' %}">profile</a>
                    {% else %}
                       <a href="{% url 'login' %}">Login</a>
                    {% endif %}


                </div>
            </div>
        </div>
    </nav>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{message.tags}">
            {{message}}
        </div>



         
      {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}

</body>

</html>
